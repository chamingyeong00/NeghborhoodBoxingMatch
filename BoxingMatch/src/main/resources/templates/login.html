<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
  <h2 class="text-2xl font-bold text-center mb-6">로그인</h2>

  <!-- 로그인 폼 -->
  <form method="post" th:action="@{/login}" class="space-y-4">
    <input th:name="username" type="text" placeholder="아이디" class="w-full p-3 border border-gray-300 rounded-md" />
    <input th:name="password" type="password" placeholder="비밀번호" class="w-full p-3 border border-gray-300 rounded-md" />

    <p class="text-red-500 text-sm" th:if="${error}" th:text="${error}"></p>

    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-md">로그인</button>
  </form>

  <div class="flex justify-between mt-4 text-sm text-gray-500">
    <a href="#" class="hover:underline">아이디 찾기</a>
    <a href="#" class="hover:underline">비밀번호 재설정</a>
  </div>
</div>

</body>
</html>
