<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html xmlns:th="http://www.thymeleaf.org">
      <head>
      <meta charset="UTF-8">
      <title>매칭 신청 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4 text-center">💬 [<span th:text="${match.title}"></span>] 신청 관리</h2>

  <table class="table table-hover text-center">
    <thead class="table-dark">
    <tr>
      <th>신청자</th>
      <th>상태</th>
      <th>처리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="req : ${requests}">
      <td th:text="${req.user.username}">신청자</td>
      <td th:text="${req.status}">PENDING</td>
      <td>
        <form th:action="@{/api/requests/match/request/{id}/accept(id=${req.requestId})}" method="post">
          <button type="submit" class="btn btn-success btn-sm"
                  th:if="${req.status.name() == 'PENDING'}">수락</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="text-center mt-3">
    <a th:href="@{/match/manage}" class="btn btn-outline-secondary">← 내 매칭 관리로</a>
  </div>
</div>
</body>
</html></title>
</head>
<body>

</body>
</html>
