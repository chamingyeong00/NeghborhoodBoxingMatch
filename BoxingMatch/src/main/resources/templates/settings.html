<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설정</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function logout() {
      alert('로그아웃되었습니다. 메인 페이지로 이동합니다.');
      window.location.href = '/'; // 메인 페이지로 리디렉션
    }

    function changePassword() {
      alert('비밀번호 변경 기능이 준비 중입니다.');
    }

    function deleteAccount() {
      const confirmDelete = confirm('정말로 계정을 탈퇴하시겠습니까?');
      if (confirmDelete) {
        alert('계정이 탈퇴되었습니다.');
        window.location.href = '/';
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- 상단 네비게이션 -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="text-xl font-bold">🥊 복싱 매칭</div>
    <div class="relative">
      <button onclick="document.getElementById('user-menu').classList.toggle('hidden')" class="flex items-center space-x-2">
        <img src="https://via.placeholder.com/32" alt="user" class="w-8 h-8 rounded-full" />
        <span class="text-gray-700">홍길동</span>
      </button>
      <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white border rounded shadow">
        <button onclick="logout()" class="block w-full text-left px-4 py-2 hover:bg-gray-100">로그아웃</button>
        <button onclick="changePassword()" class="block w-full text-left px-4 py-2 hover:bg-gray-100">비밀번호 변경</button>
        <button onclick="deleteAccount()" class="block w-full text-left px-4 py-2 text-red-500 hover:bg-red-100">계정 탈퇴</button>
      </div>
    </div>
  </nav>

  <!-- 설정 페이지 본문 -->
  <div class="max-w-xl mx-auto mt-12 bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">설정</h1>

    <div class="space-y-4">
      <button onclick="logout()" class="w-full bg-gray-800 text-white py-3 rounded hover:bg-gray-900">로그아웃</button>
      <button onclick="changePassword()" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">비밀번호 변경</button>
      <button onclick="deleteAccount()" class="w-full bg-red-600 text-white py-3 rounded hover:bg-red-700">계정 탈퇴</button>
    </div>
  </div>

</body>
</html>
