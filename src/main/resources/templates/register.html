<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<form method="post" action="/register" th:object="${userDto}"
      class="bg-white p-8 rounded-xl shadow-md w-full max-w-md space-y-5">
  <h2 class="text-3xl font-bold text-center text-blue-600">회원가입</h2>

  <input type="text" th:field="*{username}" placeholder="이름"
         class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required />

  <input type="email" th:field="*{email}" placeholder="이메일"
         class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required />

  <input type="password" th:field="*{password}" placeholder="비밀번호"
         class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required />

  <select th:field="*{gender}" required class="p-3 border rounded-md w-full">
    <option value="">성별 선택</option>
    <option th:each="g : ${genders}" th:value="${g}" th:text="${g}"></option>
  </select>
  <!-- 실력 수준 선택 -->
  <select th:field="*{skilllevelCondition}" required
          class="w-full p-3 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-400">
    <option value="">실력 선택</option>
    <option th:each="level : ${levels}" th:value="${level}" th:text="${level}"></option>
  </select>

  <!-- 지역 선택 -->
  <select th:field="*{region}"
          class="w-full p-3 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    <option value="">지역 선택</option>
    <option th:each="r : ${regions}" th:value="${r}" th:text="${r}"></option>
  </select>

  <button type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition">
    가입하기
  </button>

  <div class="text-sm text-center text-gray-500 mt-2">
    이미 계정이 있으신가요? <a th:href="@{/login}" class="text-blue-600 hover:underline">로그인</a>
  </div>
</form>

</body>
</html>
